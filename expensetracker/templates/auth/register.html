{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">

    <div class="col-md-3"></div>

    <div class="col-md-6">

        <div class="card mt-5">

            <div class="card-body">

                <div class="card-title py-3">
                    <h4> Register for a free account </h4>
                </div>


                <form action="{% url 'register' %}" method="post">

                    {% csrf_token %}

                    {% include  'partials/_messages.html'%}

                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" placeholder="username"
                            class="form-control form-control-sm" value="{{fieldValues.username}}">
                    </div>

                    <div class="invalid_feedback invalid-feedback" style="display:none">
                        <p class="text-sm text-success user-success"></p>
                    </div>


                    <div class="form-group">
                        <input type="email" name="email" id="emailField" placeholder="email" 
                            class="form-control form-control-sm" value="{{fieldValues.email}}">
                    </div>
                    <div class="email_invalid_feedback invalid-feedback" style="display:none"></div>

                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" placeholder="password"
                            class="form-control form-control-sm">

                        <small class="py-5 show-password-toggle">Show</small>
                    </div>


                    <input type="submit" value="Register" class="btn btn-block btn-primary p-3" id="submitBtn" />
                </form>
                <div class="d-flex flex-row justify-content-between">
                    <div>
    
                        <span>Have An Account?</span>
                        <a href={% url "login" %}> Login </a>
                    </div>
    
                    <div>
    
                        <span>Forgot Password?</span>
                        <a href={% url "request_reset_pswd" %}> Reset Password </a>
            </div>

            </div>
  

        </div>

    </div>
    <div class="col-md-3"></div>

</div>

<script src={% static 'js/reg.js' %}> </script>


{% endblock content %}
