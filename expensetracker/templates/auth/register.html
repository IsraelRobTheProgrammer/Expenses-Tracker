{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">

    <div class="col-md-4"></div>

    <div class=col-md-4>

        <div class="card mt-5">

            <div class="card-body">

                <div class="card-title py-3">
                    <h4> Register for a free account </h4>
                </div>

                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" placeholder="username"
                            class="form-control form-control-sm">

                    </div>
                    <div class=invalid-feedback style="display:none">

                    </div>

                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="password"
                            class="form-control form-control-sm">

                    </div>

                    <div class="form-group">
                        <input type="email" name="email" id="emailField" placeholder="email"
                            class="form-control form-control-sm">

                        <small class="float-right">Show</small>
                    </div>

                    <input type="submit" value="Register" class="btn btn-block btn-info" />
                </form>
            </div>

        </div>

        <div class="col-md-4"></div>
    </div>

</div>

<script src={% static 'js/reg.js' %}> </script>


{% endblock content %}
